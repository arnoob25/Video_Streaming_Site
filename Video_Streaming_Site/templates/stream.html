{% extends 'base.html' %}

{% block body %}
    <h1>
        {{ video.title | title }}
    </h1>
    
    <iframe 
        width="560" height="315" 
        src="{{ video.source }}" 
        title="{{ video.title }}" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
    </iframe>
{% endblock %}
